<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cacheImages - Google Drive CMS Demo</title>
    <script>
      fetch(
        "https://google-drive-cms.herokuapp.com/api/v1/getDoc?id=1Jnk2DXv0k4nhKewHpwtMSnJyQ4CwsPQ8zIZZizGx0aQ"
      )
        .then((response) => response.json())
        .then((data) => (document.body.innerHTML = data.html))
        .catch(console.error);
    </script>
  </head>
  <body></body>
</html>
